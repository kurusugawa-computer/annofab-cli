[tool.poetry]
name = "annofabcli"
version = "1.42.1"
description = "Utility Command Line Interface for AnnoFab"
authors = ["yuji38kwmt"]
license = "MIT"
keywords=["annofab", "cli"]
readme="README.md"
repository="https://github.com/kurusugawa-computer/annofab-cli"
classifiers = [
        "Development Status :: 4 - Beta",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Environment :: Console",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Topic :: Utilities",
        "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.7.1"
requests = "*"
pillow = "*"
pyyaml = "*"
dictdiffer = "*"
more-itertools = "*"
jmespath = "*"
pyquery = "*"
isodate = "*"
annofabapi = ">=0.46.1"

# pandas1.3にすると、TestCommandLine.test_list_labor_worktime が失敗するので、pandas1.2以下にする
pandas = "~1.2"
bokeh = "^2.2"
holoviews= "^1.14"

[tool.poetry.dev-dependencies]
# test library
pytest = "*"
pytest-xdist = "*"
pytest-cov = "*"

# format library
isort = "*"
autoflake = "*"
black = {version = "^21.6b0", allow-prereleases = true}

# lint library
flake8 = "*"
mypy = "*"
pylint = "*"

# Document library
sphinx = "*"
pydata-sphinx-theme = "*"

# type stub package
types-requests = "*"
types-python-dateutil = "*"
types-PyYAML = "*"

ipython = "*"
# ipythonとjediの組み合わせによるバグを避けるため、バージョン指定
# https://zenn.dev/hige/articles/282bf79d47378e
jedi = "<0.18"

[tool.poetry.scripts]
annofabcli = "annofabcli.__main__:main"

[tool.isort]
line_length = 120
# blackの設定に合わせる
# https://black.readthedocs.io/en/stable/the_black_code_style.html#line-length
multi_line_output=3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

[tool.black]
line-length = 120

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

