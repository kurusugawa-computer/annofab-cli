[tool.poetry]
name = "annofabcli"
version = "1.72.3"
description = "Utility Command Line Interface for AnnoFab"
authors = ["yuji38kwmt"]
license = "MIT"
keywords=["annofab", "cli"]
readme="README.md"
repository="https://github.com/kurusugawa-computer/annofab-cli"
classifiers = [
        "Development Status :: 4 - Beta",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Environment :: Console",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",        
        "Topic :: Utilities",
        "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.8"
requests = "*"
pillow = "*"
pyyaml = "*"
dictdiffer = "*"
more-itertools = "*"
jmespath = "*"
pyquery = "*"
isodate = "*"
annofabapi = ">=0.62.0"
python-datauri = "*"
pandas = "*"
bokeh = "^2.4"
Pillow = "*"


[tool.poetry.dev-dependencies]
# test library
pytest = "*"
pytest-xdist = "*"
pytest-cov = "*"
types-pytz = "*"

# format library
isort = "*"
autoflake = "*"
black = "*"

# lint library
flake8 = "*"
mypy = "*"
pylint = "*"

# Document library
# sphinx 4.4.0, pydata-sphinx-theme 0.8.0 では、 テーブルの幅が大きいときに、横スクロールバーが表示されないので、バージョンを固定する
# 例: `command_reference/statistics/summarize_task_count_by_task_id_group.rst`
sphinx = "~4.2"
pydata-sphinx-theme = "~0.6"
sphinx-last-updated-by-git = "*"
sphinx-argparse = "*"


# type stub package
types-requests = "*"
types-python-dateutil = "*"
types-PyYAML = "*"

ipython = "*"
jedi = "*"
pyinstaller = "^4.5.1"

[tool.poetry.scripts]
annofabcli = "annofabcli.__main__:main"

[tool.isort]
profile = "black"
line_length = 120


[tool.black]
line-length = 120


[tool.mypy]
ignore_missing_imports = true

check_untyped_defs = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

