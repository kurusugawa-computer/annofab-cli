[tool.poetry]
name = "annofabcli"
version = "1.75.1"
description = "Utility Command Line Interface for AnnoFab"
authors = ["yuji38kwmt"]
license = "MIT"
keywords=["annofab", "cli"]
readme="README.md"
repository="https://github.com/kurusugawa-computer/annofab-cli"
classifiers = [
        "Development Status :: 4 - Beta",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Environment :: Console",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",        
        "Programming Language :: Python :: 3.11",        
        "Topic :: Utilities",
        "Operating System :: OS Independent",
]


[tool.poetry.dependencies]

# 3.8.1まで指定している理由: flake8 v6.0.0を利用するため、Python3.8.0のサポートを落とした
python = "^3.8.1"
requests = "*"
pyyaml = "*"
dictdiffer = "*"
more-itertools = "*"
jmespath = "*"
pyquery = "*"
isodate = "*"
annofabapi = ">=0.67.1"
python-datauri = "*"
pandas = "*"
bokeh = "^3.0"
Pillow = "*"


[tool.poetry.dev-dependencies]
# test library
pytest = "*"
pytest-xdist = "*"
pytest-cov = "*"
types-pytz = "*"

# format library
isort = "*"
autoflake = "*"
black = "*"

# lint library
# 原因は不明だが、pycodestyleの関係でバージョンが下がるときがあるので、明示的に指定する
flake8 = ">=6"
pycodestyle = "*"

mypy = "*"
pylint = "*"

# Document library
sphinx = "^6.1"
# https://github.com/pydata/pydata-sphinx-theme/issues/1094 に対応したバージョンを利用したいので、RC版を採用した
pydata-sphinx-theme = ">=0.13.0rc3"
sphinx-last-updated-by-git = "*"
sphinx-argparse = "*"


# type stub package
types-requests = "*"
types-python-dateutil = "*"
types-PyYAML = "*"

ipython = "*"
pyinstaller = "^4.5.1"

[tool.poetry.scripts]
annofabcli = "annofabcli.__main__:main"


[tool.isort]
profile = "black"
line_length = 120


[tool.black]
line-length = 120


[tool.mypy]
ignore_missing_imports = true

check_untyped_defs = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

