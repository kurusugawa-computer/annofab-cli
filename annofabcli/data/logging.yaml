version: 1
formatters:
  customFormatter:
    format: '%(levelname)-8s : %(asctime)s : %(name)-30s : %(message)s'
handlers:
  fileRotatingHandler:
    class: logging.handlers.TimedRotatingFileHandler
    filename: .log/annofabcli.log
    when: 'MIDNIGHT'
    encoding: 'utf-8'
    formatter: customFormatter
  consoleHandler:
    class: logging.StreamHandler
    formatter: customFormatter
loggers:
  __main__:
    level: DEBUG
  annofabapi:
    level: INFO
  annofabcli:
    level: DEBUG
root:
  level: WARNING
  handlers: [fileRotatingHandler, consoleHandler]

# Avoid disabling default loggerã€€https://docs.djangoproject.com/ja/2.1/topics/logging/#configuring-logging
disable_existing_loggers: False
